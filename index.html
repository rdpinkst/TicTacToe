<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <div id="gameBoard">
            <div class='boardSquare board0' data-index='0'></div>
            <div class='boardSquare board1' data-index='1'></div>
            <div class='boardSquare board2' data-index='2'></div>
            <div class='boardSquare board3' data-index='3'></div>
            <div class='boardSquare' data-index='4'></div>
            <div class='boardSquare board5' data-index='5'></div>
            <div class='boardSquare board6' data-index='6'></div>
            <div class='boardSquare board7' data-index='7'></div>
            <div class='boardSquare board8' data-index='8'></div>

        </div>
        <div id="buttonContainer">
            <button id="restartGame">Restart</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
